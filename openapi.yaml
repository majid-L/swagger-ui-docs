#*****************************************************************# 
  parameters:
    
    pageParam:
      name: page
      in: query
      description: Which page of results to return. The offset is calculated by multiplying the (limit) with (page minus one).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 1
        
    limitParam:
      name: limit
      in: query
      description: How many entries (objects) to return in a listing.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 25
        
    categoryParam:
      name: category
      in: query
      description: filter results by category, either using the category's full name or a partial string.
      required: false
      schema:
        type: string
      examples:
        noFilter:
          summary: no filter
          value: ""
        fullCateogryName:
          summary: filter using a category's full name
          value: computers # ?category=computers
        partialCateogryName:
          summary: filter using a partial name/substring
          value: ing
    
    supplierParam:
      name: supplier
      in: query
      description: filter results by supplier, either using the supplier's full name or a partial string.
      required: false
      schema:
        type: string
      examples:
        noFilter:
          summary: no filter
          value: ""
        fullSupplierName:
          summary: filter using a supplier's full name
          value: Steuber,%Macejkovic%and%Howe
        partialCateogryName:
          summary: filter using a partial name/substring
          value: mace
      
    hideOutOfStockParam:
      name: hideOutOfStock
      in: query
      description: hides all products with 0 stock
      required: false
      schema:
        type: string
      example: true
      
    sortByParam:
      name: sortBy
      in: query
      description: sort results by a specific property (column name)
      required: false
      schema:
        type: string
        enum: [id, name, description, price, stock, categoryName, supplierName, thumbnail]

    orderParam:
      name: order
      in: query
      description: set the sort order to ascending or descending
      required: false
      schema:
        type: string
        enum: [asc, desc]
      
    minPriceParam:
      name: minPrice
      in: query
      description: only show products that cost at least this much.
      required: false
      schema:
        type: decimal
      example: 0.01
    
    maxPriceParam:
      name: maxPrice
      in: query
      description: only show products that cost less than this value
      required: false
      schema:
        type: decimal
      example: 10000.00
      
    productIdQueryParam:
      name: productId
      in: query
      description: returns date and id of the most recent order containing this item, or null if the customer has not previously ordered this item.
      required: false
      schema:
        type: integer
      example: 23 # ?productId=23
      
    formatParam:
      name: format
      in: query
      description: allows user to choose between different JSON formats for the response object
      required: false
      schema:
        type: string
        enum: ["basic"]
  
    customerIdParam:
      name: customerId
      in: path
      description: The id of the customer.
      required: true
      schema:
        type: integer
      default: 1
    
    productIdParam:
      name: productId
      in: path
      description: The id of the product.
      required: true
      schema:
        type: integer
        
    orderIdParam:
      name: orderId
      in: path
      description: The id of the order.
      required: true
      schema:
        type: integer
    
    addressIdParam:
      name: addressId
      in: path
      description: The id of the address.
      required: true
      schema:
        type: integer
    
    reviewIdParam:
      name: reviewId
      in: path
      description: The id of the review.
      required: true
      schema:
        type: integer
  
